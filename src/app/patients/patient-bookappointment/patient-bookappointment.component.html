<div class="container mt-5">
  <div class="header text-center">
    <h3>New Patient Info</h3>
  </div>
  <hr>
  <form name="frmPatient" #form="ngForm" autocomplete="off" (ngSubmit)="onSubmit(form)">
    <div class="form-group">
      <label>Patient Id</label>
      <input type="text" readonly name="patientId" class="form-control"
             [(ngModel)]="receptionistService.appointmentViewModel.patientId">
    </div>
    <div class="form-group">
      <label>Specialization</label>
      <select name="specializationId" id="specializationId" class="form-control"
              [(ngModel)]="selectedSpecializationId" (change)="onSpecializationChange($event)">
        <option value="0" selected disabled>---Select Specialization---</option>
        <option *ngFor="let value of receptionistService.specials" [value]="value.SpecializationId">
          {{ value.SpecializationName }}
        </option>
      </select>
    </div>
    <div class="form-group">
      <label>Doctor</label>
      <select name="doctorId" id="doctorId" class="form-control"
              [(ngModel)]="receptionistService.appointmentViewModel.doctorId" required>
        <option value="0" selected disabled>---Select Doctor---</option>
        <option *ngFor="let doctor of receptionistService.doctors" [value]="doctor.doctorId">
          {{ doctor.DoctorName }}
        </option>
      </select>
    </div>
    <div class="form-group">
      <label>Appointment Date</label>
      <input type="datetime-local" name="dateAndTime" class="form-control"
             [(ngModel)]="receptionistService.appointmentViewModel.dateAndTime" required />
    </div>
    <div class="form-group hidden-label">
      <input type="hidden" name="totalAmount" class="form-control"
             [(ngModel)]="receptionistService.appointmentViewModel.totalAmount" required />
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary form-control" [disabled]="!form.valid">
        Book Appointment
      </button>
    </div>
  </form>
</div>
<div class="footer text-center mt-4">

</div>
