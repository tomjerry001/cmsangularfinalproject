<div class="container">
    <!--List Test-->
    <div class="header">
        <div class="row">
            <!--Search Test button-->
            <div class="col-sm-8">
                <input type="search" class="form-control custom-margin-search" 
                placeholder="Search Text here" [(ngModel)] = "searchTerm"
                (input)="filterTests()">
            </div>
            <!--Add Test-->
            <div class="col-sm-4">
                <a [routerLink]="['/tests/add']" role="button" class="btn btn-outline-primary custom-margin-add">
                    <i class="fa fa-plus fa-lg"></i>&nbsp;Add Test</a>
            </div>
        </div>       
    </div>
    
    <!--List Test--> 
    <table class="table table-bordered table-striped">
        <thead>
            <th>ID</th>
            <th>Test Name</th>
            <th>Test Type</th>
            <th>Amount</th>
            <th>Action</th>
        </thead>
        <tbody>
           
            <tr *ngFor="let testMaster of filteredTests  |
            paginate: { itemsPerPage: 3, currentPage: page }">
                <td>{{testMaster.testId}}</td>
                <td>{{testMaster.testName}}</td>
                <td>{{testMaster.testType}}</td>
                <td>{{testMaster.amount}}</td>
                <td>
                    <button type="button" class="btn btn-sm btn-outline-info"
                    (click) = "updateTest(testMaster)">
                        <i class="fa fa-edit"></i></button>
                    
                </td>
            </tr>
        </tbody>
    </table>

    <!--Footer-->
    <div class="footer">
        <pagination-controls (pageChange)="page = $event" class="float-right"></pagination-controls>
    </div>

</div>
